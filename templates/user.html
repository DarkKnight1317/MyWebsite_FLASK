<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{%block title%}USER(latest version INDIA MADE){%endblock%}

{% block content %}
        {% with messages = get_flashed_messages() %}
        {%if messages%}
            {%for mes in messages %}
                <p>{{mes}}</p>
            {% endfor %}
        {% endif %}
    {%endwith%}
    <form action = "#" method="POST">
        <input type="email" name ="email" placeholder="Enter Email" value="{{email if email}}"/>
        <input type="submit" value="submit"/>
    </form>
{%endblock%}
